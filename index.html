
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>YouTube-Link SHORTENDER made by VR Bank Mittelhaardt</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; }
        #output { font-weight: bold; color: rgba(243,112,32,255); }
    </style>
    <script>
        function shortenLink() {
            const youtubeLink = document.getElementById("inputLink").value;
            const match = youtubeLink.match(/v=([\w-]{11})/);
            if (match) {
                const videoID = match[1];
                document.getElementById("output").value = "https://youtu.be/" + videoID;
            } else {
                document.getElementById("output").value = "Ungültiger YouTube-Link (Nur YouTube-Links einbinden)";
            }
        }
    </script>
</head>
<body>
	<img _ngcontent-ng-c1037686902="" data-automation-id="bank-logo" src="https://www.vrbank-mittelhaardt.de/content/dam/f0510-0/Bilder/System/banklogo-mittelhaardt_450x50.jpg" alt="Logo VR Bank Mittelhaardt eG Sprung zur Startseite">
    <h2>YouTube-Link SHORTENDER made by VR Bank Mittelhaardt</h2>
    <label for="inputLink">Hier den zu kürzenden YouTube-Link eingeben:</label>
    <input type="text" id="inputLink" placeholder="Beispiel: https://www.youtube.com/watch?v=...">
    <button onclick="shortenLink()">Link Shorten</button>
    <label for="output">Geshorteter-Link:</label>
    <input type="text" id="output" readonly>
</body>
</html>
